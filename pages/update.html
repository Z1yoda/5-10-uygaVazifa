<html lang="en">

<head>

<body>
    <div class="container mt-4 p-3" style="width: 700px; border: solid 1px blue;">
        <h1 class="text-center m-4">Update Page</h1>
        <form id="form" style=" margin-bottom: 50px;">
            <div class="mb-3">
                <label for="name" class="form-label">Nomi*</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Narxi*</label>
                <input type="number" class="form-control" id="price">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Izohi</label>
                <textarea placeholder="Izoh kiriting" class="form-control" id="description" rows="3"></textarea>
            </div>
            <button id="btn" class="btn btn-success">Saqlash</button>
        </form>
    </div>


    </div>
